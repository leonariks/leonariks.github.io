<!DOCTYPE html>
<html lang="en">
<head>

            <nav class="nav" id="nav">

<div class="intro">

        <div class="intro__inner">

            <div class="intro__item">
                <object class="intro__pdf" data="pdf/spravochnik_dispetchera_1.pdf" type=""></object>

            <div class="intro__item">
                <div class="intro__txt">Для получения большей информации можете перейти на сайт, кликнув по ссылкам или же посмотреть нужную информацию в предоставленном справочнике.</div>
            </div>
