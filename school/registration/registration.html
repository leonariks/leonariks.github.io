<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="../icons/LinguaLab.png">
  <script src="checkbox.js"></script>
  <script src="contact.php"></script>
  <script src="script.js"></script>
  <title>Регистрация</title>
</head>
<body>
  <div class="box">
    <img src="../icons/ling.png" alt="">
    <form id="ajax-contact-form" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <label for="nameFF">Имя:</label>
          <input id="nameFF" name="nameFF" type="text" required>
        </div>
        <div class="form-group">
          <label for="contactFF">E-mail:</label>
          <input id="contactFF" name="contactFF" type="email" required>
        </div>
        <div class="formname">
          <input id="checkbox" type="checkbox" name="checkbox" onchange="check()"/>
          <label for="checkbox">Согласен на обработку <a href="">персональных данных</a></label>    
        </div><br>
        <button class="btn" type="submit" id="submitFF">Отправить сообщение</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
