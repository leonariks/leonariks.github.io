    <script>

      /*Здравствуйте! Вроде как нашёл ошибку в видео "Практикум 1", там в 3-й задачке нужно было вывести наибольшее число, но программа выводила как наибольшее число -9, а должно было вывести -1 и как я понял, нужно было в строчке, где мы вводим значения num дописать parseInt, чтобы программа сравнивала именно числа, а не строки. Надеюсь я всё правильно понял) */

      alert("Задание 3");

      let n2 = prompt("Введите значение N = ");
      let num2;
      num2 = parseInt(prompt("Введите первое число = "));
      let min = num2;

      for(let i = 1; i < n2; i++){
        num2 = parseInt(prompt(i + 1 + " - число"));
        if(num2 < min) min = num2;
      }
      alert("Результат : " + min); 


    
    </script>
