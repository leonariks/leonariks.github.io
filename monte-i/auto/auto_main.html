<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&family=Source+Serif+4:opsz@8..60&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/auto.css">
  <title>Monte-i.com AUTO</title>
</head>
<body>

  <!--Head
  ======================================-->
  <div class="head">
    <div class="container">
      <div class="header_inner">
        <div class="logo">
          <a href="#top">
            <h1 class="monte">Monte-i.com <span>-</span> AUTO</h1>
          </a>
        </div>
      </div><!--header_inner-->
    </div><!--container-->
  </div><!-- head -->

  <!--Navig
  =====================================-->

  <div class="navig">
    <div class="container">
      <div class="navig__list">
        <ul class="navig__ul">
          <li class="navig__li">
            <a class="navig__link" href="">Покупка</a>
          </li>
          <li class="navig__li">
            <a class="navig__link" href="">Аренда</a>
          </li>
          <li class="navig__li">
            <a class="navig__link" href="">Запчасти</a>
          </li>
        </ul>
          <a class="button" href="">Добавить Объявление</a>
      </div>
      <hr class="line">
    </div>
  </div>

  
    <div class="container">
      <div class="main__content">

      <!--Filter
      ==================================-->

      <div class="filter">
        <div class="filter__block">

          <div class="category__section">
            <nav class="categories">
              <a href="" class="category__item auto__item">
                Автомобили
              </a>
              <a href="" class="category__item moto__item">
                Мототехника
              </a>
              <a href="" class="category__item spec__item">
                Спецтехника
              </a>
            </nav>
            <hr class="line">
            <div class="category__title">
              <h1>Выберите марку и характеристики АВТО</h1>
            </div>
          </div><!--category__section-->

          <div class="auto__search">
            <div class="search__item">
              <div class="search__wripper">

                <div class="search__widget">
                  <div class="widget">
                    <label for="brand_id">Марка</label>
                    <select class="widget__opt" name="brand" id="brand_id">
                      <option value="">---</option>
                      <option value="">Alfa Romeo</option>
                    </select>
                  </div>
                </div><!--Brand-->

                <div class="search__widget">
                  <div class="widget">
                    <label for="model_id">Модель</label>
                    <select class="widget__opt" name="model" id="model_id">
                      <option  value="">---</option>
                      <option value="1">Land Cruiser</option>
                    </select>
                  </div>
                </div><!--Model-->

                <div class="search__widget">
                  <div class="widget">
                    <label for="carcase_id">Кузов</label>
                    <select class="widget__opt" name="carcase" id="carcase_id">
                      <option  value="">---</option>
                      <option value="1">Внедорожник</option>
                    </select>
                  </div>
                </div><!--carcase-->

                <div class="search__widget">
                  <div class="widget">
                    <label for="date_id">Год выпуска</label>
                    <div>
                      <div class="awesomplete">
                        <select class="widget__opt" name="carcase" id="carcase_id">
                          <option  value="">---</option>
                          <option value="1">2000</option>
                        </select>
                      </div><!--awesomplete-->
                      <div class="awesomplete">
                        <select class="widget__opt" name="carcase" id="carcase_id">
                          <option  value="">---</option>
                          <option value="1">2023</option>
                        </select>
                      </div><!--awesomplete-->
                    </div>
                  </div>
                </div><!--carcase-->

                <div class="search__widget">
                  <div class="widget">
                    <label for="carcase_id">Цена</label>
                    <div class="price_input">
                      <div class="awesomplete">
                        <input placeholder="От" id="carcase_id" class="widget__opt">
                        <ul role="listbox">
                          <li></li>
                        </ul>
                      </div>
                      <div class="awesomplete">
                        <input placeholder="До"  id="carcase_id" class="widget__opt awesomplete">
                      </div>
                    </div>
                  </div>
                </div><!--carcase-->
                
              </div><!--search__wripper-->
            </div><!--search__item-->

          </div><!--auto_search-->

        </div><!--filter__block-->
      </div><!--filter-->

      <!--Advertising
      ==================================-->

        <div class="advertising">
          реклама
        </div>

    </div><!--main__content-->
  </div><!--container-->


</body>
</html>
